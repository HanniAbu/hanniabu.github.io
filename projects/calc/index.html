<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">

	    <title>The C&D Group</title>
	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <!-- Custom styles for this template -->
	    <link href="assets/css/main.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body data-spy="scroll" data-offset="0" data-target="#navbar-main" onload="disable()">

	<!-- ==== NAVBAR ==== -->
  	<div id="navbar-main">
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand inline" onclick="disable()"><img class="logo inline" src="assets/img/icon.png"> The C&D Group </a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
				<li> <a onclick="paint()" class="smoothScroll"> Painting</a></li>
				<li> <a onclick="drywall()" class="smoothScroll"> Drywall</a></li>
				<li> <a onclick="tile()" class="smoothScroll"> Tiling</a></li>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
    </div>
    <!-- ==== NAVBAR ==== -->


		<!-- ==== CONTENT ==== -->
		<div id="wrap" class="light-grey">
			<div class="content container center clear-top">

				<!-- ==== CONTENT ==== -->
				<div id="default">
					<h1>Select An Estimator</h1>
					
					<p><input onclick="paint()" type="submit" value="Painting" class="flat-button"></p>
					<p><input onclick="drywall()"type="submit" value="Drywall" class="flat-button"></p>
					<p><input onclick="tile()" type="submit" value="Tiling" class="flat-button"></p>
				</div>
				<!-- ==== CONTENT ==== -->


				<!-- ==== CONTENT ==== -->
				<div id="paint">
					<h1>Paint Estimator</h1>
					<form role="form">
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Square footage">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Ceiling height">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Paint $ / gallon">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Site distance (minutes)">
					    </div>
					    
						<div class="col-xs-6 col-xs-offset-6">
						    <label class="checkbox left">
						      <input type="checkbox" value="">Bi-Colored Job
						    </label>
						    <label class="checkbox left">
						      <input type="checkbox" value="">Has Trim
						    </label>
						    <label class="checkbox left">
						      <input type="checkbox" value="">More Options
						    </label>
						</div>
					 </form>
					<p><input type="submit" value="Calculate" class="flat-button button-padding"></p>
				</div>
				<!-- ==== CONTENT ==== -->

				<!-- ==== CONTENT ==== -->
				<div id="drywall">
					<h1>Drywall Estimator</h1>
					<form role="form">
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Square footage">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Ceiling height">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Drywall $ / Sheet">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Site distance (minutes)">
					    </div>
					    <p>Property Type</p>
					    <select class="form-control">
						    <option value="residential">Residential</option>
						    <option value="commercial">Commercial</option>
						    <option value="industrial">Industrial</option>
						</select>
					    
						<div class="col-xs-6 col-xs-offset-6">
						    <label class="checkbox left">
						      <input type="checkbox" value="">Spackling
						    </label>
						    <label class="checkbox left">
						      <input type="checkbox" value="">Ground Level
						    </label>
						    <label class="checkbox left">
						      <input type="checkbox" value="">More Options
						    </label>
						</div>
					 </form>
					<p><input type="submit" value="Calculate" class="flat-button button-padding"></p>
				</div>
				<!-- ==== CONTENT ==== -->

				<!-- ==== CONTENT ==== -->
				<div id="tile">
					<h1>Tiling Estimator</h1>
					<form role="form">
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Square footage">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Tile $ / sqft">
					    </div>
					    <div class="form-group">
					      <!-- <label for="usr">Square Footage:</label> -->
					      <input type="text" class="form-control center" id="usr" placeholder="Site distance (minutes)">
					    </div>
					    <p>Tile Size</p>
					    <select class="form-control">
						    <option value="upper-abs">1"</option>
						    <option value="commercial">6"</option>
						    <option value="industrial">12"</option>
						</select>
					    
						<div class="col-xs-6 col-xs-offset-6">
						    <label class="checkbox left">
						      <input type="checkbox" value="">Pattern
						    </label>
						    <label class="checkbox left">
						      <input type="checkbox" value="">More Options
						    </label>
						</div>
					 </form>
					<p><input type="submit" value="Calculate" class="flat-button button-padding"></p>
				</div>
				<!-- ==== CONTENT ==== -->



			</div>
		</div>
		<!-- ==== CONTENT ==== -->
