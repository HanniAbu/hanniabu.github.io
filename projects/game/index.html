<!DOCTYPE html>
<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="assets/img/favicon.png">
	    <title> Copy & Paste</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet"> -->

	    <link href="assets/css/main.css" rel="stylesheet">
	    <!-- <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'> -->
	    <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
  </head>
  <body data-spy="scroll" data-offset="0" data-target="#navbar-main">

<!-- ==== CONTENT ==== -->
	<div class="container center">
	<!-- ==== HEADER ==== -->
		<div class="row">
			<div class="col-xs-5">
				<div class="row">
					<div class="left-block">Shot Clock</div>
				</div>
				<div class="row">
					<div id="time" class="left-block">0:10</div>
				</div>
			</div>

			<div class="col-xs-2">
    			<div id="reset" class="center-block">
    				<img src="assets/img/reset1.png" onclick="clickReset()">
    			</div>
			</div>

			<div class="col-xs-5">
				<div class="row">
					<div class="right-block">Current Paste</div>
				</div>
				<div class="row">
					<div id="pasteValue" class="right-block">1</div>
				</div>
			</div>
		</div>
		<div>High Score: <span id="highscore">0</span></div>
		<hr>
	<!-- ==== HEADER ==== -->


	<!-- ==== CENTER ==== -->
		<div id="scoreboard">
			<div id="counter">1</div>
			<div id="newHighscoreMessage">New High Score!</div>
		</div>
		<!-- <div  id="start">
			<img src="assets/img/start128.png" class="start" onclick="clickStart()">
		</div> -->
		<div id="start" onclick="clickStart()">
			<div id="play2"></div> 
			<div id="play3"></div>
		</div>
	</div>
	<!-- ==== CENTER ==== -->

\
	<!-- ==== FOOTER ==== -->
	<div class="copy">
		<input id="copy" type="submit" value="Copy" class="flat-button">
	</div>

	<div class="footer">
		<input id="paste" type="submit" value="Paste" class="flat-button">
	</div>
	<!-- ==== FOOTER ==== -->
<!-- ==== CONTENT ==== -->


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<!-- <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.minjs"></script> -->

	<script type="text/javascript" src="assets/js/main.js"></script>
  </body>
