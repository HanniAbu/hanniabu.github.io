<!DOCTYPE html>
<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="assets/img/favicon.png">
	    <title> Copy & Paste</title>
	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <!-- Custom styles for this template -->
	    <link href="assets/css/main.css" rel="stylesheet">
	    <!-- <link rel="stylesheet" href="assets/css/icomoon.css"> -->
	    <link href="assets/css/animate-custom.css" rel="stylesheet">
	    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
	    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>-->
		<script type="text/javascript" src="assets/js/main.js"></script>
  </head>
  <body data-spy="scroll" data-offset="0" data-target="#navbar-main">

	<!-- ==== NAVBAR ==== -->
  	<div id="navbar-main">
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
		      <a class="navbar-brand inline" href="#">
		      	<!-- <img class="logo inline" src="assets/img/icon.png"> --> Copy & Paste </a>
	        </div>
	      </div>
	    </div>
    </div>
    <!-- ==== NAVBAR ==== -->


		<!-- ==== CONTENT ==== -->
		<div id="wrap" class="light-grey">
			<div class="content container center clear-top">
				<div class="row">
	    			<div class="left-block">Shot Clock</div>
	    			<div class="right-block">Current Paste</div>
    			</div>

				<div class="row">
	    			<div id="time" class="left-block">0:15</div>
	    			<div id="pasteValue" class="right-block">1</div>
    			</div>

    			<div class="row scoreboard">
					<div id="counter">1</div>
    			</div>

    			<div class="row record">
					<div>High Score: <span id="highscore">1</span></div>
    			</div>

				<p id="buttons" class="center">
					<input id="copy" type="submit" value="Copy" class="flat-button">
					<input id="paste" type="submit" value="Paste" class="flat-button">
				</p>

				<div class="row">
					<div id="controls">
						<button id="startCountDown" class="flat-button control" onclick="clickStart()">Start!</button>
						<!-- <button id="restart" class="flat-button" onclick="clickStart()">Restart</button> -->
					</div>
    			</div>
			</div>
		</div>
		<!-- ==== CONTENT ==== -->



		<!-- ==== FOOTER ====  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.5.5/jquery.smooth-scroll.min.js"></script>
